        function ChatBot(){
            return (
                <>
                    <input type="text" placeholder="Send a message to ChatBot" />
                    <button>Send</button>
                </>
            );
        }
        function ChatMessage( { message, sender} ) { 
            return (
            <div>
                { sender === 'robot' &&  (
                    <img src="robot.png" width="30"/>
                )}
                {message}
                { sender === 'user' &&  (
                    <img src="profile_image.jpg" width="30"/>
                )}
            </div>
            );
        }

        function App() {
            return (
                <>
                    <ChatBot />
                    {chatMessage.map ((chatMessageObj) => {
                        return(
                            <ChatMessage
                                message={chatMessageObj.message}
                                sender={chatMessage.sender}
                                key={chatMessage.id}
                            />
                        );
                    })
                    }
                </>
            );
        }

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container).render(<App/>);
