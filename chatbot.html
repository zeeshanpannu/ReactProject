<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Basic Example</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">

        function ChatMessages() {
            const chatMessage =[{
                message: "Hello ChatBot",
                sender: "user",
                id : "id1"
            },
            {
                message: "Hello, How can I help you?",
                sender: "robot",
                id : "id2"
            },
            {
                message: "Can you get me today's date?",
                sender: "user",
                id : "id3"
            },
            {
                message: "Today is November 2",
                sender: "robot",
                id : "id4"
            }];

            function sendMessage() {
                alert("Message sent to ChatBot");
            }
            return (
                <>  
                    <button onClick={sendMessage}>Send Message</button>  
                    {chatMessage.map ((chatMessageObj) => {
                                return(
                                    <ChatMessage
                                        message={chatMessageObj.message}
                                        sender={chatMessageObj.sender}
                                        key={chatMessageObj.id}
                                    />
                                );
                            })
                    };
                </>
            );
        }
        
        

        function ChatBot(){
            return (
                <>
                    <input type="text" placeholder="Send a message to ChatBot" size='30' />
                    <button>Send</button>
                </>
            );
        }
        function ChatMessage( { message, sender} ) { 
            return (
                <div>
                    { sender === 'robot' &&  (
                        <img src="robot.png" width="30"/>
                    )}
                    {message}
                    { sender === 'user' &&  (
                        <img src="profile_image.png" width="30"/>
                    )}
                </div>
            );
        }

        function App() {
            return (
                <>
                    <ChatBot />
                    <ChatMessages />
                </>
            );
        }

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container).render(<App/>);
    </script>
</body>
</html>
